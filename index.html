    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc; /* Fallback */
        color: #0f172a;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Premium Aurora Background - Lighter & Softer */
      .meet-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
            radial-gradient(at 0% 0%, rgba(255, 200, 221, 0.5) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(196, 240, 255, 0.5) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(220, 255, 220, 0.5) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(230, 230, 255, 0.5) 0px, transparent 50%),
            linear-gradient(120deg, #fdfbf7 0%, #f4f7f6 100%);
        background-size: 200% 200%;
        animation: aurora 20s ease infinite alternate;
      }

      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Premium Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 20px 40px -8px rgba(0, 0, 0, 0.04);
      }
      
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.85);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px; /* Hidden but scrollable for cleaner look */
        background: transparent;
      }

      .tap-active:active {
        transform: scale(0.96);
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
